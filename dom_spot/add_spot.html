<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>

<img src="add_2.png" id="btnAddSpot">

<form id="myForm">

<div class="spotPack" style="display:none">	
景點<input type="text" name="spot[]"><img src="trash.png">
</div>

<input type="submit" id="btnSend" value="送出">	

</form> 

<script>
function $id(id){
  return document.getElementById(id);
}

function addSpot(){
	let myForm = $id("myForm");
	let btnSend = $id("btnSend");
	let spotTemplate = document.querySelector(".spotPack");

	let newSpot = spotTemplate.cloneNode(true);
	newSpot.style.display = "";
	newSpot.getElementsByTagName("img")[0].onclick = removeSpot;
	myForm.insertBefore(newSpot, btnSend)
}

function removeSpot(e){
  let trash = e.target;
  $id("myForm").removeChild(trash.parentNode)
}

window.addEventListener("load",function(){
	$id("btnAddSpot").onclick = addSpot;
})
</script>
</body>
</html>
